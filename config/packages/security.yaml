security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true

    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Administrator:
            algorithm: auto
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Administrator
                property: email

    # https://symfony.com/doc/current/security.html#firewalls-authentication
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            lazy: true
            provider: app_admin_provider
            custom_authenticator: App\Security\AdminFormAuthenticator
            logout:
                path: admin_logout
                target: /admin/login
        main:
            pattern: ^/account
            lazy: true
            switch_user: true
            provider: app_user_provider
            custom_authenticator: App\Security\AccountFormAuthenticator
            logout:
                path: account_logout
                target: /account/logout

    access_control:
        - { path: ^/admin/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN] }
        - { path: ^/account/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/account, roles: [ROLE_USER] }
